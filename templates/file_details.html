<!DOCTYPE html>
<html>
<head>
    <title>Полный текст: {{ file.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .text-container {
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .actions {
            margin-top: 20px;
        }
        .btn {
            padding: 8px 15px;
            background: #f44336; /* Изменено на красный цвет */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background: #d32f2f; /* Темно-красный при наведении */
        }
    </style>
</head>
<body>
    <h1>{{ file.name }}</h1>
    <p><small>Обработан: {{ file.processed_date }} | Размер: {{ file.size }}</small></p>
    
    <div class="text-container">
        {{ file.extracted_text }}
    </div>
    
    <div class="actions">
        <button class="btn" onclick="copyText()">Копировать текст</button>
        <a href="{{ url_for('history') }}" class="btn">Назад</a>
    </div>

    <script>
        function copyText() {
            navigator.clipboard.writeText(`{{ file.extracted_text }}`)
                .then(() => alert('Текст скопирован!'));
        }
    </script>
</body>
</html>
